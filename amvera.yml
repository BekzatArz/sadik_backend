
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.10.10
build:
  requirementsPath: requirements.txt
run:
  command:
    bash -c "flask db init && flask db migrate -m 'add migration' && flask db upgrade && gunicorn --bind 0.0.0.0:80 run:app"
  persistenceMount: /data
  containerPort: 80
