---
version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.10.10
build:
  requirementsPath: requirements.txt
run:
  command: flask db stamp head && flask db migrate -m "Auto migration" && flask db
    upgrade && gunicorn --bind 0.0.0.0:5000 run:app
  persistenceMount: /data
  containerPort: 5000
