---
version: null
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.10.10
build:
  requirementsPath: requirements.txt
run:
  command: rm -rf migrations && flask db init && flask db migrate -m "Auto migration" && flask db upgrade && gunicorn --bind 0.0.0.0:5000 run:app
  persistenceMount: /data
  containerPort: 80
